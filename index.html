<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portifolio</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main> <!-- principal-->
        <div class="imagem">
            <img src="img/avatar.jpg" alt="minha foto de perfil"> <!-- img = inserir IMAGEM -->
        </div>
        <div class="nome">Rafael Carneiro</div>
    
    <div class="redes-sociais">
        <div class="icone">        <!-- icone Github-->
            <a href="https://github.com/" target="_blank"><i class="ph ph-github-logo"></i> </a>
            <span> <a href="https://github.com/">Github</a></span>
        </div> <!-- Fim icone github -->

        <div class="icone"> <!-- icone Instagram-->
            <a href="https://www.instagram.com/" target="_blank"><i class="ph ph-instagram-logo"></i> </a>
            <span> <a href="https://www.instagram.com/">Instagram</a></span>
        </div> <!-- Fim icone Instagram -->

        <div class="icone"> <!-- icone Linkedin-->
            <a href="https://www.linkedin.com/" target="_blank"><i class="ph ph-linkedin-logo"></i> </a>
            <span> <a href="https://www.linkedin.com/">Linkedin</a></span>
        </div> <!-- Fim icone Linkedin -->

        <div class="icone"> <!-- icone Twitter -->
            <a href="https://twitter.com/" target="_blank"><i class="ph ph-twitter-logo"></i> </a>
            <span> <a href="https://twitter.com/">Twitter</a></span>
        </div> <!-- Fim icone twitter -->

        <div class="email">      <!-- icone mail -->
            <a href="mailto:rafacsilva022@gmail.com"><i class="ph ph-envelope-simple"></i> </a>
        </div> <!-- Fim icone E-mail -->

    </div> <!--Fim DIV redes sociais-->
    </main>
</body>
</html>
